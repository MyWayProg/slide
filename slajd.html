<html>
<head>

<script>
let slajdNumber = 0;
let timeOut = 0;

	function showPicture(slideNum) {
		let x = "<img src=\"C:/Users/admin/Desktop/Development/slide/"+slideNum+".jpg\">";
		let y = slideNum+".jpg";
		document.getElementById("slajd").innerHTML=x;
		document.getElementById("nazwaslajdu").innerHTML=y;
		clearTimeout(timeOut);
		
	}
	// creates random number from 1 to 5, you can create range of number based on it...
	function randomNumber() {
	let randomNum = Math.floor(Math.random()*5+1);
	return randomNum;
	
	}

	function removeSlide() {
	document.getElementById("slajd").innerHTML="";
	document.getElementById("nazwaslajdu").innerHTML="";
	clearTimeout(timeOut);
	}

	function changeSlide() {
		slajdNumber=slajdNumber+1; if (slajdNumber > 5) slajdNumber=1;
		showPicture(slajdNumber);
		timeOut = setTimeout(changeSlide, 10000); // Time in milliseconds
	}
	console.log(randomNumber());
</script>

</head>
<body onload="changeSlide();">

<span onclick="showPicture(1)" id="1" style="cursor:pointer;">[1]</span>
<span onclick="showPicture(2)" id="2" style="cursor:pointer;">[2]</span>
<span onclick="showPicture(3)" id="3" style="cursor:pointer;">[3]</span>
<span onclick="showPicture(4)" id="4" style="cursor:pointer;">[4]</span>
<span onclick="showPicture(5)" id="5" style="cursor:pointer;">[5]</span>

<input type="submit" id="remove" value="wykasuj" onclick="removeSlide();">
<input type="submit" id="wlacz" value="włącz" onclick="changeSlide();">

<div id="slajd">LALA</div>
<div id="nazwaslajdu">LALA</div>

</body>


</html>
